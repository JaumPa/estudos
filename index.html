<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>

    <style>
        *{
                padding: 0px;
                margin: 0px;
                padding-top: 5px;
                padding-bottom: 5px;
            }
        body{
            height: 94vh;
            background-image: url(https://screenshots.gamebanana.com/img/ico/sprays/4eb596b59b08f.png);
            background-repeat: no-repeat;
            background-position: top right;
        }
        div.quadrado{
            /* display: none; */
            height: 100vh;
            margin: 0px;
            padding: 0px;

            width: 200px;
            height: 200px;

            border: 3px solid black;
            display: none;
            border-radius: 10px;
            
        }
        
        div#q1{
            background-color: burlywood;
            
        }
        div#q2{
            background-image: linear-gradient(125deg,yellow,red);
        }
        div#q3{
            background-image: url(imagens-cap19/pattern001.png);
            
        }
        div#q4{
            background-image: url(imagens-cap19/pattern003.png);
        }
        
    </style>
</head>

<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    <div class="quadrado" id="q4"></div>
</body>
</html>
